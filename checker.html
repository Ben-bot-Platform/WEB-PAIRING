<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTHING | PAIR WEB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      width: 400px;
      text-align: center;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: #555;
      color: #fff;
    }
    button {
      background: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0088cc;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Fork Checker</h1>
    <input type="text" id="username" placeholder="Enter GitHub Username">
    <button onclick="checkFork()">Check Fork</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkFork() {
      const username = document.getElementById('username').value;
      const resultDiv = document.getElementById('result');

      if (!username) {
        resultDiv.textContent = "Please enter a username.";
        resultDiv.style.color = "red";
        return;
      }

      const owner = "TraderAn-King"; // مالک مخزن
      const repo = "Ben-bot";        // نام مخزن

      try {
        // درخواست به API GitHub بدون توکن
        const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/forks`);

        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }

        const forks = await response.json();
        const isForked = forks.some(fork => fork.owner.login === username);

        if (isForked) {
          resultDiv.textContent = `Yes, ${username} has forked the repository. Wait...`;
          resultDiv.style.color = "green";
          setTimeout(() => {
            window.location.href = "../pair"; // هدایت به ../pair
          }, 2000); // زمان تأخیر 2 ثانیه
        } else {
          resultDiv.innerHTML = `No, ${username} has NOT forked the repository. Please <a href="https://github.com/${owner}/${repo}/fork" target="_blank">fork it here</a>.`;
          resultDiv.style.color = "orange";
        }
      } catch (error) {
        resultDiv.textContent = `An error occurred: ${error.message}`;
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
